<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Labetube</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./img/youtube.png" alt="LOGO">
            <h2>LabeTube</h2>
        </div>
        <input placeholder="Buscar" type="text">
    </header>
    <main>
        <div class="video">
            <video src="https://storage.googleapis.com/future-apis.appspot.com/1.mp4" controls>A Beleza da Irlanda</video>
            <h2>A Beleza da Irlanda</h2>
        </div>
        <div class="video">
            <video src="https://storage.googleapis.com/future-apis.appspot.com/2.mp4" controls>Natureza</video>
            <h2>Glóbulos vermelhos</h2>
        </div>
        <div class="video">
            <video src="https://storage.googleapis.com/future-apis.appspot.com/3.mp4" controls>Natureza</video>
            <h2>Psicodélico</h2>
        </div>
        <div class="video">
            <video src="https://storage.googleapis.com/future-apis.appspot.com/4.mp4" controls>Natureza</video>
            <h2>O Mar</h2>
        </div>
        <div class="video">
            <video src="https://storage.googleapis.com/future-apis.appspot.com/5.mp4" controls>Natureza</video>
            <h2>O Vento Sul</h2>
        </div>
        <div class="video">
            <video src="https://storage.googleapis.com/future-apis.appspot.com/6.mp4" controls>Natureza</video>
            <h2>A presa</h2>
        </div>
        <div class="video">
            <video src="https://storage.googleapis.com/future-apis.appspot.com/7.mp4" controls>Natureza</video>
            <h2>Constelação</h2>
        </div>
        <div class="video">
            <video src="https://storage.googleapis.com/future-apis.appspot.com/8.mp4" controls>Natureza</video>
            <h2>Nasa</h2>
        </div>

    </main>
    <footer>
        <p>Venha dar muitas risadas, porque tristeza não tem lugar aqui.</p>
    </footer>
</body>

</html>
